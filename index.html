<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        body {
            background-color: #b2d9ea;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .FocuNow {
            box-shadow: 10px 7px 11px 0 black;
        }

        @media (max-width: 768px) {
            .message>audio {
                padding: 10px;
                border-radius: 15px;
                margin-bottom: 10px;
            }

            .audio-container {
                width: 100%;
                max-width: 100%;
                margin: 20px auto;
            }

            .chat-container {
                height: calc(100vh - 5px);
                /* Reducing height slightly for mobile */
            }
        }

        .chat-header {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
        }

        .chat-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .chat-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            transition: 350ms;
        }

        .message.received {
            background: #f1f1f1;
            align-self: flex-start;
        }

        .message.sent {
            background: #4da8f0;
            color: white;
            align-self: flex-end;
        }

        .chat-footer {
            padding: 10px;
            background: white;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            position: relative;
            bottom: 0px;
        }

        .chat-footer #messageInput {
            flex-grow: 1;
            border: none;
            padding: 8px;
            border-radius: 20px;
            outline: none;
            background: #f1f1f1;
            height: max-content;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 40px - 40px);
        }

        #messageInput:empty:before {
            content: "Enter text here...";
            color: gray;
        }

        #messageInput:focus {
            outline: none;
        }

        .chat-footer button {
            background: #4da8f0;
            color: #f8fffe8e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-footer button:hover {
            background: #3a91d7;
        }

        #connectionStatus {
            display: none;
            color: white;
            background-color: rgba(155, 0, 0, 0.613);
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(15, 136, 15, 0.673);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            z-index: 6;
            cursor: pointer;
        }

        .loading {
            font-weight: bold;
            display: inline-block;
            font-family: monospace;
            display: flex;
            /* margin-left: 25px; */
            justify-content: center;
            align-items: center;
        }
        .snippet{
            margin:0 20px
        }
        .dot-flashing::before,
        .dot-flashing::after {
            content: "";
            display: inline-block;
            position: absolute;
            top: 0;
        }

        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: rgba(133, 133, 133, 0.2);
            color: rgba(133, 133, 133, 0.2);
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 0ms;
        }

        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: rgba(133, 133, 133, 0.2);
            color: rgba(133, 133, 133, 0.2);
            animation: dot-flashing 1s infinite linear alternate;
            animation-delay: 300ms;
        }

        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: rgba(133, 133, 133, 0.2);
            color: rgba(133, 133, 133, 0.2);
            animation: dot-flashing 1s infinite alternate;
            animation-delay: 600ms;
        }

        @keyframes dot-flashing {
            0% {
                background-color: #000000;
            }

            50%,
            100% {
                background-color: rgba(133, 133, 133, 0.2);
            }
        }

        #RefID {
            width: 90vw;
            display: flex;
            font-size: 0.8rem;
            margin: auto;
            border-left: 5px solid #008f7e;
            background-color: #d5dbda8e;
            color: black;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 0;
        }

        .sent>audio::-webkit-media-controls-panel {
            background-color: #4da8f0;
            border: none;
            outline: none;
        }

        .receive>audio::-webkit-media-controls-panel {
            background-color: #f1f1f1;
            border: none;
            outline: none;
        }


        .audio-container {
            display: flex;
            align-items: center;
            background: transparent;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
        }

        .received>.audio-container {
            color: black;
        }

        .received>.audio-container>.play-btn {
            color: black;
        }

        .play-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
            margin-right: 10px;
        }

        .timestamp {
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="notification"></div>
    <audio src="./water_drop.mp3"></audio>
    <div class="chat-container">
        <div class="chat-header">
            <strong id="currentUsername">Online People</strong>
            <img src="https://raw.githubusercontent.com/mohamedA122ouz/UserMedia/refs/heads/main/informant.png"
                alt="Profile" id="profilePic">
        </div>
        <div id="connectionStatus">‚ö†Ô∏è Connection lost, reconnecting...</div>
        <div class="chat-body" id="messagesList">

        </div>
        <div id="RefID"></div>
        <div class="chat-footer">
            <div contenteditable="true" type="text" id="messageInput"></div>
            <!-- Record Button -->
            <button id="recordButton"><i class="fa fa-microphone"></i></button>

            <button id="sendButton"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.js"></script>
    <script src="./audioElment.js"></script>
    <script>
        let token = "";
        const regex = /^[ÿß-Ÿä]/;
        let userId;
        const notSeen = {};
        const notification = document.querySelector("audio");
        const divLoad = document.createElement("div");
        const divRecording = document.createElement("div");
        const notSent = [];
        let idCounter = 0;
        let isTouchDevice = false;
        let interval = -0x12;
        let RefID = "";
        const refID_El = document.getElementById("RefID");
        divLoad.innerHTML = `‚úçüèª<div class="snippet" data-title="dot-flashing">
                                    <div class="stage">
                                        <div class="dot-flashing"></div>
                                    </div>
                                </div>`;
        divLoad.className = "message received loading";
        divRecording.innerHTML = `üéôÔ∏è<div class="snippet" data-title="dot-flashing">
                                        <div class="stage">
                                            <div class="dot-flashing"></div>
                                        </div>
                                    </div>`;
        divRecording.className = "message received loading";
        let timer = 0;
        let timer2 = 0;
        const globalMessageUser = { username: "Online People", imageLink: "https://raw.githubusercontent.com/mohamedA122ouz/UserMedia/refs/heads/main/informant.png", id: "-1" };
        try {
            token = sessionStorage.getItem("token");
            if (token)
                Chat();
            else
                throw "Not found token";
        } catch {
            let times = 0;
            (function login() {
                const username = prompt("Enter Your Username");
                const password = prompt("Enter Your Password");
                fetch("https://infinitely-native-lamprey.ngrok-free.app/user/login", {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        Password: password
                    })
                })
                    .then(res => res.json())
                    .then(res => {
                        if (res.token) {  // Ensure a token was received
                            token = res.token;
                            sessionStorage.setItem("token", token);
                            Chat(); // Call Chat() after successful login
                        } else {
                            throw new Error("Invalid credentials");
                        }
                    })
                    .catch(err => {
                        if (times < 3) {  // Changed `<=` to `<` to allow exactly 3 attempts
                            alert("You may have entered the username or password incorrectly. Try again.");
                            times++;
                            login();
                        } else {
                            alert("Too many failed attempts. Please try later.");
                        }
                    });
            })();
        }
        function Chat() {
            document.getElementById("recordButton").addEventListener("click", toggleRecording);
            document.addEventListener("touchstart", handleTouch);
            document.addEventListener("dblclick", handleDoubleClick);
            function handleDoubleClick(e) {
                e.preventDefault();
                /**
                 * @param {HTMLElement} el
                 */
                const ref = document.createElement("div");
                ref.style.cssText = "margin-left:auto;margin-right:10px;";
                ref.innerHTML = 'X';
                if (e.target.classList.contains("message")) {
                    refID_El.style.padding = "10px";
                    RefID = e.target.id;
                    refID_El.onclick = () => {
                        elementFocus(e.target)
                    }
                    const text = targetText(e.target);
                    ref.onclick = removeRef;
                    refID_El.innerText = text;
                    refID_El.appendChild(ref);
                } else if (e.target.parentElement.classList.contains("message")) {
                    RefID = e.target.parentElement.id;
                    refID_El.style.padding = "10px";
                    let text = targetText(e.target.parentElement);
                    refID_El.innerText = text;
                    refID_El.onclick = () => {
                        elementFocus(e.target.parentElement);
                    }
                    ref.onclick = removeRef;
                    refID_El.appendChild(ref);
                }
                messageInput.focus();
            }
            function handleTouch(e) {
                isTouchDevice = true;
                removeEventListener(handleTouch);
            }
            document.querySelector(".chat-header").addEventListener("click", (e) => {
                GetOnlinePeople();
            });
            const url = `https://infinitely-native-lamprey.ngrok-free.app/chat?Authentication=${encodeURIComponent(token)}`;
            const messageInput = document.getElementById("messageInput");
            messageInput.focus();
            const messagesList = document.getElementById("messagesList");
            const sendButton = document.getElementById("sendButton");
            messageInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey && !isTouchDevice) {
                    sendMessage();
                    event.preventDefault();
                    return;
                }
            });
            sendButton.addEventListener("click", sendMessage);
            const connection = new signalR.HubConnectionBuilder()
                .withUrl(url)
                .configureLogging(signalR.LogLevel.Information)
                .build();
            async function start() {
                try {
                    await connection.start();
                    console.log("SignalR Connected.");
                    document.getElementById("connectionStatus").style.display = "none";
                    connection.invoke("MyID");
                    connection.invoke("SendPendingMasseges");
                    await connection.on("MyID", (MyID) => {
                        userId = MyID;
                    });
                    GetOnlinePeople();
                } catch (err) {
                    console.log(err);
                    document.getElementById("connectionStatus").style.display = "block";
                    setTimeout(() => start(), 5000);
                }
            }
            connection.onclose(async () => {
                document.getElementById("connectionStatus").style.display = "block";
                await start();
            });
            connection.on("ReceiveError", function (errorMessage) {
                alert("Error: " + errorMessage);
            });
            start();
            async function sendMessage() {
                const message = document.getElementById("messageInput").innerText.trim();
                const receiverId = globalMessageUser.id;
                if (!message) {
                    return;
                }
                try {
                    if (allSent())
                        sendNotSent();
                    const messageId = (getFormattedTime() + message + ++idCounter).replaceAll(/\s/ig, "");
                    const localRefId = RefID;
                    appendMessage({ message: message, ref: localRefId, time: getFormattedTime(), messageID: messageId });
                    await connection.invoke("SendPrivateMessage", receiverId, message, messageId, localRefId);
                } catch (err) {
                    notSent.push({ MDetails: { message: message, time: getFormattedTime() }, receiverId: receiverId });
                    console.error("Error sending private message:", err);
                }
            }
            document.getElementById("sendButton").addEventListener("click", sendMessage);
            async function sendNotSent() {
                interval = setInterval(async () => {
                    if (notSent.length > 0) {
                        const Mymessage = notSent.shift();
                        try {
                            await connection.invoke("SendPrivateMessage", Mymessage.receiverId, Mymessage.MDetails);
                        } catch (err) {
                            notSent.push(Mymessage);
                            console.error("Error sending private message:", err);
                        }
                    }
                    else {
                        clearInterval(interval);
                        interval = -0x12;
                    }
                }, 1000);
            }
            function allSent() {
                return interval = -0x12 && notSent.length > 0;
            }
            function confirm() {
                connection.invoke("Confirmation", globalMessageUser.id);
            }
            /**
             * @param {string} senderId
             * @param {{message,time,ref,messageID}} message
             * @param {{id: string; imageLink: string; username: string;} | string} senderName
            */
            function RecieveMessage(senderId, message, senderName) {
                if (senderId === globalMessageUser.id) {
                    appendMessage(message, "Reciever");
                    try { messagesList.removeChild(divLoad); } catch { };
                    notification.play();
                    confirm();
                    scrollToBottom();
                }
                else {
                    notification.src = "./unlock1.mp3";
                    notification.play();
                    pushNotSeen(senderId, message);
                    const notificationEl = showNotification(`üîîMessage:${message.message}\n‚û°Ô∏è${senderName instanceof Object ? senderName.username : senderName}`);
                    notificationEl.onclick = () => {
                        if (senderName instanceof Object)
                            changeUser(senderName)//senderDetails
                        else
                            GetOnlinePeople(senderId);
                        notificationEl.style.display = "none";
                    }
                    notification.onended = (el => {
                        notification.src = "./water_drop.mp3";
                    });
                }
            }
            connection.on("ReceivePrivateMessage", RecieveMessage);
            function pushNotSeen(senderId, message) {
                if (!(notSeen[senderId] instanceof Array))
                    notSeen[senderId] = [];
                notSeen[senderId].push(message);
            }
            let currentUser = globalMessageUser; // Tracks the currently active chat user
            // Function to render the online users list
            function renderUserList(online, chosen) {
                const userReset = { username: "Online People", imageLink: "https://raw.githubusercontent.com/mohamedA122ouz/UserMedia/refs/heads/main/informant.png", id: "-1" };
                changeUser(userReset);
                let container = document.querySelector(".chat-body");
                let chatFooter = document.querySelector(".chat-footer");
                chatFooter.style.visibility = "hidden";
                online.forEach(user => {
                    const userItem = document.createElement("div");
                    userItem.style.cssText = `
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    padding: 5px;
                    cursor: pointer;
                    border-bottom: 1px solid #ddd;
                    background: ${user.id === chosen ? "#e0f7fa" : "transparent"};`;
                    // Create user image
                    const userImg = document.createElement("img");
                    userImg.src = user.imageLink;
                    userImg.style.cssText = `
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    margin-right: 10px;`;
                    // Create username text
                    const username = document.createElement("span");
                    if (userId === user.id)
                        username.textContent = user.username + " (You)";
                    else
                        username.textContent = user.username;
                    username.style.flex = "1";
                    // Indicate if currently in a chat with this user
                    const statusIndicator = document.createElement("span");
                    if (user.id === chosen) {
                        statusIndicator.textContent = "‚úì"; // Active chat indicator
                        statusIndicator.style.color = "green";
                    }
                    userItem.appendChild(userImg);
                    userItem.appendChild(username);
                    userItem.appendChild(statusIndicator);
                    // Handle user selection
                    userItem.addEventListener("click", () => {
                        if (user.id !== "-1") {
                            changeUser(user);
                        }
                    });
                    container.appendChild(userItem);
                });
            }
            connection.on("GetOnlinePeople", (online, chosen) => {
                if (chosen === "-1" && chosen === "-2") {
                    currentUser = globalMessageUser;
                }
                else {
                    const selectedUser = online.find(el => chosen === el.id);
                    if (selectedUser) {
                        currentUser = selectedUser;
                    }
                }
                if (chosen === "-2" && globalMessageUser.id !== "-1") {
                    return;
                }
                renderUserList(online, currentUser.id);
                document.getElementById("user-list").style.display = "block";
            });
            connection.on("IsTyping", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    messagesList.appendChild(divLoad);
                    scrollToBottom();
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        try {
                            messagesList.removeChild(divLoad);
                        } catch { };
                    }, 3000);
                }
            });
            connection.on("isRecording", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    messagesList.appendChild(divRecording);
                    scrollToBottom();
                }
            });
            connection.on("stopRecording", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    messagesList.removeChild(divRecording);
                    scrollToBottom();
                }
            });
            async function Recording() {
                try {
                    await connection.invoke("isRecording", globalMessageUser.id);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            async function _StopRecording() {
                try {
                    await connection.invoke("stopRecording", globalMessageUser.id);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            async function GetOnlinePeople(chosen = "-1") {
                try {
                    await connection.invoke("GetOnlinePeople", chosen);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            async function IsTyping() {
                try {
                    await connection.invoke("IsTyping", globalMessageUser.id);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            messageInput.addEventListener("input", (e) => {
                const value = e.target.innerText;
                if (value === "\n") {
                    e.target.innerText = "";
                }
                if (regex.test(value)) {
                    e.target.style.direction = "rtl";
                } else {
                    e.target.style.direction = "ltr";
                }
                if (value.length % 10 === 1)
                    IsTyping();
            });
            connection.on("Confirmation", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    notification.src = "./received.mp3";
                    notification.play();
                    notification.onended = (el => {
                        notification.src = "./water_drop.mp3";
                    });
                }
            });
            connection.on("CheckPendingMasseges", (messagesLists) => {
                console.log(messagesLists);
                messagesLists.forEach(el => {
                    let MessageDetails = {
                        message: el.message,
                        time: el.messageTime,
                        ref: el.refId,
                        messageID: el.messageId
                    }
                    RecieveMessage(el.senderId, MessageDetails, {
                        id: el.senderId,
                        imageLink: el.senderImage,
                        username: el.senderName
                    });
                })
            });
            // ________________________________________________________________
            document.addEventListener("keydown", async (event) => {
                if (event.ctrlKey && event.key.toLowerCase() === 'i') {
                    event.preventDefault();
                    toggleRecording();
                }
            });
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let stream;
            async function toggleRecording() {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            }
            async function startRecording() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecording = true;
                    Recording();
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    mediaRecorder.start();
                    currentTime = 0;
                    intervalTimer = setInterval(() => {
                        recordButton.innerText = formatTime(++currentTime);
                    }, 1000);
                    console.log("Recording started... Press Ctrl + I to stop.");
                } catch (error) {
                    console.error("Error accessing microphone:", error);
                }
            }
            async function stopRecording() {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop()); // Stop all tracks
                        console.log('Microphone stopped.');
                    }
                    isRecording = false;
                    _StopRecording();
                    console.log("Recording stopped... Sending audio.");
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        //displayAudioMessage(audioUrl, senderId, time, refId, messageId, type = "Sender")
                        const localRefId = RefID;
                        let [div, messageId] = displayAudioMessage(audioUrl, userId, getFormattedTime(), RefID); // messageId is optional
                        await sendAudioInChunks(audioBlob, div, messageId, localRefId);
                    };
                }
            }
            async function sendAudioInChunks(audioBlob, div, messageId, refID) {
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1]; // Remove prefix
                    const chunkSize = 5000; // Adjust chunk size if needed
                    const totalChunks = Math.ceil(base64Audio.length / chunkSize);
                    let uploadedChunks = 0; // Track progress
                    for (let i = 0; i < totalChunks; i++) {
                        const chunk = base64Audio.slice(i * chunkSize, (i + 1) * chunkSize);
                        const isLastChunk = i === totalChunks - 1;
                        await connection.invoke("SendLargeMessage", globalMessageUser.id, base64Audio.length, i, chunk, isLastChunk, messageId, refID);
                        uploadedChunks++;
                        updateUploadProgress(uploadedChunks, totalChunks, div); // Update UI
                    }
                };
            }
            // Function to update progress in UI
            function updateUploadProgress(uploadedChunks, totalChunks, div) {
                const percentage = Math.round((uploadedChunks / totalChunks) * 100);
                // const progressText = document.getElementById("uploadProgress");
                if (div) {
                    if (percentage == 100)
                        div.innerText = getFormattedTime();
                    else
                        div.innerText = `${percentage}%`;
                }
            }
            let audioMessageBuffer = {}; // Store incoming chunks per sender
            connection.on("sendlargemessage", async (senderUserId, messageSize, chunkIndex, chunk, finished, time, messageID, messageRefId, senderName) => {
                // Ensure buffer exists for this sender
                if (!audioMessageBuffer[senderUserId]) {
                    audioMessageBuffer[senderUserId] = { chunks: [], receivedSize: 0 };
                }
                // Store chunk at correct index
                audioMessageBuffer[senderUserId].chunks[chunkIndex] = chunk;
                audioMessageBuffer[senderUserId].receivedSize += chunk.length;
                // console.log(`Received chunk ${chunkIndex} from ${senderUserId}, Size: ${chunk.length}`);
                // Process when all chunks are received

    <script>
        function getFormattedTime() {
            return new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        /**
        * @param {string} message
        * @param {{id:string,imageLink:string,username:string}} metaData
        */
        function showNotification(message, metaData) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            notification.dataset = metaData;
            let setterTime = setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
            notification.onmouseenter = (e) => {
                clearTimeout(setterTime);
            };
            notification.onmouseleave = (e) => {
                setterTime = setTimeout(() => {
                    notification.style.display = "none";
                }, 5000);
            };
            return notification;
        }
        function scrollToBottom() {
            const height = document.getElementsByClassName("chat-body")[0].scrollHeight;
            document.getElementsByClassName("chat-body")[0].scrollTo(0, height);
        }
        /**
        * @param {{id:string,imageLink:string,username:string}} chosen
        * @param {()=>{}} callback
        */
        function changeUser(chosen, callback) {
            globalMessageUser.id = chosen.id;
            globalMessageUser.imageLink = chosen.imageLink;
            globalMessageUser.username = chosen.username;
            document.getElementById("profilePic").src = globalMessageUser.imageLink;
            document.getElementById("currentUsername").innerText = globalMessageUser.username;
            const footer = document.querySelector(".chat-footer");
            if (footer.style.visibility === "hidden" && chosen.id != -1) {
                footer.style.visibility = "visible";
            }
            document.querySelector(".chat-body").innerText = "";
            try {
                document.getElementById("user-list").style.display = "none";
            } catch { }
            if (notSeen[globalMessageUser.id]) {
                let items = notSeen[globalMessageUser.id];
                while (items.length > 0) {
                    const notSeenEl = items.shift();
                    if (notSeenEl instanceof Array) {
                        displayAudioMessage(notSeenEl[0], globalMessageUser.id, notSeenEl[3], notSeenEl[1], notSeenEl[2], "Reciever");
                    }
                    else
                        appendMessage(notSeenEl, "Reciever");
                }
            }
        }
        function addToDom(id, refId, type = "Sender", ...elements) {
            const messagesList = document.getElementById("messagesList");
            const div = document.createElement("div");
            div.id = id;
            div.tabIndex = 0;
            if (type === "Reciever")
                div.className = "message received";
            else {
                div.className = "message sent";
                document.getElementById("messageInput").innerText = "";
                try {
                    removeRef();
                } catch { }
            }
            if (refId) {
                const ref = document.createElement("div");
                ref.style.cssText = "font-size:0.58rem;border-left:3px solid #008f7e;background-color:#f8fffe8e;color:black;cursor:pointer;padding:5px;"
                const referencedEl = document.getElementById(refId);
                const ii = referencedEl.childNodes;
                let text = targetText(referencedEl);
                if (text !== "")
                    ref.append(text);
                ref.onclick = () => {
                    elementFocus(referencedEl);
                }
                ref.className = "REF";
                div.appendChild(ref);
            }
            scrollToBottom();
            for (let i of elements) {
                div.append(i);
            }
            messagesList.appendChild(div);
        }
        /**
         * @param {{message:string,time:string,messageID:string}} message
         * @param {"Sender"|"Reciever"} type
        */
        function appendMessage(message, type = "Sender") {
            const innerMessage = document.createElement("div");
            innerMessage.innerText = message.message;
            innerMessage.className = "textM";
            const time = document.createElement("div");
            time.innerText = `sent at:${message.time}`;
            time.style.cssText = "font-size:0.54rem;";
            if (regex.test(message.message)) {
                innerMessage.style.direction = "rtl";
            }
            addToDom(message.messageID, message.ref, type, innerMessage, time);
        }
        /**
         * @param {{message:string,time:string}} message
         * @param {"Sender"|"Reciever"} type
         */
        function displayAudioMessage(audioUrl, senderId, time, refId, messageId, type = "Sender") {
            const process = document.createElement("div");
            process.style.cssText = "font-size:0.8rem;";
            const audioElement = (new CustomAudioElement(senderId, audioUrl));
            let id;
            if (!messageId)
                id = ("Audio" + getFormattedTime() + ++idCounter + senderId).replaceAll(/\s/ig, "");
            else
                id = messageId;
            const _time = document.createElement("div");
            if (type === "Reciever") {
                _time.innerText = `sent at:${time}`;
                _time.style.cssText = "font-size:0.54rem;";
                addToDom(id, refId, type, audioElement.audioElment, process, _time);
                audioElement.loadWaves("black");
                return [process, audioElement];
            }
            addToDom(id, refId, type, audioElement.audioElment, process);
            audioElement.loadWaves("white", "purple");
            return [process, id, audioElement];
        }
        function elementFocus(el) {
            el.focus();
            el.style.boxShadow = "10px 7px 11px 0 black";
            setTimeout(() => {
                el.removeAttribute("style");
            }, 1500);
        }
        function removeRef() {
            refID_El.innerHTML = "";
            refID_El.removeAttribute("style");
            RefID = "";
        }
        function targetText(el) {
            let childNodes = el.childNodes;
            let mainChildNode = el.querySelector(".textM");
            let text = "";
            if (el.classList.contains("sent")) {
                text = "(You) ";
            } else if (el.classList.contains("received")) {
                text = `(${globalMessageUser.username}) `;
            }
            if (!mainChildNode) {
                mainChildNode = el.querySelector(".audio-container");
            }
            if (mainChildNode.classList.contains("audio-container")) {
                text += `Audio: at ${el.lastChild.innerText}`;
            } else {
                let str = mainChildNode.innerText;
                text += str.length > 20 ? str.substring(0, 20) + "...." : str;
            }
            return text;
        }
    </script>
