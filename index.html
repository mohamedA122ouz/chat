<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b2d9ea;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 5px);
                /* Reducing height slightly for mobile */
            }
        }

        .chat-header {
            background-color: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
        }

        .chat-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .chat-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .message.received {
            background: #f1f1f1;
            align-self: flex-start;
        }

        .message.sent {
            background: #4da8f0;
            color: white;
            align-self: flex-end;
        }

        .chat-footer {
            padding: 10px;
            background: white;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            position: relative;
            bottom: 0px;
        }

        .chat-footer #messageInput {
            flex-grow: 1;
            border: none;
            padding: 8px;
            border-radius: 20px;
            outline: none;
            background: #f1f1f1;
            height: max-content;
            max-height: 200px;
            overflow-y: auto;
        }

        #messageInput:empty:before {
            content: "Enter text here...";
            color: gray;
        }

        #messageInput:focus {
            outline: none;
        }

        .chat-footer button {
            background: #4da8f0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-footer button:hover {
            background: #3a91d7;
        }

        #connectionStatus {
            display: none;
            color: white;
            background-color: rgba(155, 0, 0, 0.613);
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(15, 136, 15, 0.673);
            color: white;
            padding: 15px;
            border-radius: 5px;
            position: absolute;
            z-index: 6;
            cursor: pointer;
        }

        .loading {
            font-weight: bold;
            display: inline-block;
            font-family: monospace;
            clip-path: inset(0 3ch 0 0);
            animation: l 1s steps(4, jump-none) infinite;
        }

        @keyframes l {
            to {
                clip-path: inset(0)
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="notification"></div>
    <audio src="./water_drop.mp3"></audio>
    <div class="chat-container">
        <div class="chat-header">
            <strong id="currentUsername">informant No Chat yet</strong>
            <img src="https://raw.githubusercontent.com/mohamedA122ouz/UserMedia/refs/heads/main/informant.png"
                alt="Profile" id="profilePic">
        </div>
        <div id="connectionStatus">‚ö†Ô∏è Connection lost, reconnecting...</div>
        <div class="chat-body" id="messagesList">

        </div>
        <div class="chat-footer">
            <div contenteditable="true" type="text" id="messageInput"></div>

            <!-- Record Button -->
            <button id="recordButton"><i class="fa fa-microphone"></i></button>

            <button id="sendButton"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.js"></script>
    <script>
        let token = "";
        const regex = /^[ÿß-Ÿä]/;
        let userId;
        const notSeen = [];
        const notification = document.querySelector("audio");
        const divLoad = document.createElement("div");
        const notSent = [];
        let interval = -0x12;
        divLoad.innerText = "‚úçüèªIsTyping...";
        divLoad.className = "message received loading";
        let timer = 0;
        let timer2 = 0;
        const globalMessageUser = { username: "informant No Chat yet", imageLink: "https://raw.githubusercontent.com/mohamedA122ouz/UserMedia/refs/heads/main/informant.png", id: "-1" };
        try {
            token = sessionStorage.getItem("token");
            if (token)
                Chat();
            else
                throw "Not found token";
        } catch {
            let times = 0;
            (function login() {
                const username = prompt("Enter Your Username");
                const password = prompt("Enter Your Password");
                fetch("https://infinitely-native-lamprey.ngrok-free.app/user/login", {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        Password: password
                    })
                })
                    .then(res => res.json())
                    .then(res => {
                        if (res.token) {  // Ensure a token was received
                            token = res.token;
                            sessionStorage.setItem("token", token);
                            Chat(); // Call Chat() after successful login
                        } else {
                            throw new Error("Invalid credentials");
                        }
                    })
                    .catch(err => {
                        if (times < 3) {  // Changed `<=` to `<` to allow exactly 3 attempts
                            alert("You may have entered the username or password incorrectly. Try again.");
                            times++;
                            login();
                        } else {
                            alert("Too many failed attempts. Please try later.");
                        }
                    });
            })();
        }
        function Chat() {
            document.getElementById("recordButton").addEventListener("click", toggleRecording);
            document.querySelector(".chat-header").addEventListener("click", (e) => {
                GetOnlinePeople();
            });
            const url = `https://infinitely-native-lamprey.ngrok-free.app/chat?Authentication=${encodeURIComponent(token)}`;
            const messageInput = document.getElementById("messageInput");
            messageInput.focus();
            const messagesList = document.getElementById("messagesList");
            const sendButton = document.getElementById("sendButton");
            messageInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter" && !event.shiftKey) {
                    sendMessage();
                    event.preventDefault();
                    return;
                }
            });

            sendButton.addEventListener("click", sendMessage);

            const connection = new signalR.HubConnectionBuilder()
                .withUrl(url)
                .configureLogging(signalR.LogLevel.Information)
                .build();

            async function start() {
                try {
                    await connection.start();
                    console.log("SignalR Connected.");
                    document.getElementById("connectionStatus").style.display = "none";
                    GetOnlinePeople();
                    connection.invoke("MyID");
                    connection.on("MyID", (MyID) => {
                        userId = MyID;
                        // if (allSent())
                        //     sendNotSent();
                    });
                } catch (err) {
                    console.log(err);
                    document.getElementById("connectionStatus").style.display = "block";
                    setTimeout(() => start(), 5000);
                }
            }

            connection.onclose(async () => {
                document.getElementById("connectionStatus").style.display = "block";
                await start();
            });

            connection.on("ReceiveError", function (errorMessage) {
                alert("Error: " + errorMessage);
            });
            start();
            async function sendMessage() {
                const message = document.getElementById("messageInput").innerText.trim();
                const receiverId = globalMessageUser.id;
                if (!message) {
                    return;
                }
                try {
                    if (allSent())
                        sendNotSent();
                    appendMessage({ message: message, time: getFormattedTime() });
                    await connection.invoke("SendPrivateMessage", receiverId, message);
                } catch (err) {
                    notSent.push({ MDetails: { message: message, time: getFormattedTime() }, receiverId: receiverId });
                    console.error("Error sending private message:", err);
                }
            }
            document.getElementById("sendButton").addEventListener("click", sendMessage);
            async function sendNotSent() {
                interval = setInterval(async () => {
                    if (notSent.length > 0) {
                        const Mymessage = notSent.shift();
                        try {
                            await connection.invoke("SendPrivateMessage", Mymessage.receiverId, Mymessage.MDetails);
                        } catch (err) {
                            notSent.push(Mymessage);
                            console.error("Error sending private message:", err);
                        }
                    }
                    else {
                        clearInterval(interval);
                        interval = -0x12;
                    }
                }, 1000);
            }
            function allSent() {
                return interval = -0x12 && notSent.length > 0;
            }
            function confirm() {
                connection.invoke("Confirmation", globalMessageUser.id);
            }
            connection.on("ReceivePrivateMessage", (senderId, message, senderName) => {
                if (senderId === globalMessageUser.id) {
                    appendMessage(message, "Reciever");
                    try { messagesList.removeChild(divLoad); } catch { };
                    notification.play();
                    confirm();
                    scrollToBottom();
                }
                else {
                    notification.src = "./unlock1.mp3";
                    notification.play();
                    notSeen.push(message);
                    const notificationEl = showNotification(`üîîMessage:${message.message}\n‚û°Ô∏è${senderName}`);
                    notificationEl.onclick = () => {
                        GetOnlinePeople(senderId);
                        notificationEl.style.display = "none";
                    }
                    notification.onended = (el => {
                        notification.src = "./water_drop.mp3";
                    });
                }
            });

            connection.on("GetOnlinePeople", (online, chosen) => {
                const UsersName = [];
                for (const i of online) {
                    UsersName.push(i.username);
                }
                if (chosen === "-1") {
                    const place = prompt(JSON.stringify(UsersName));
                    const choosed = online[place];
                    changeUser(choosed);
                } else {
                    const place = online.find(el => chosen === el.id);
                    changeUser(place);
                }
            });

            connection.on("IsTyping", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    messagesList.appendChild(divLoad);
                    scrollToBottom();
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        try {
                            messagesList.removeChild(divLoad);
                        } catch { };
                    }, 3000);
                }
            });
            async function GetOnlinePeople(chosen = "-1") {
                try {
                    await connection.invoke("GetOnlinePeople", chosen);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            async function IsTyping() {
                try {
                    await connection.invoke("IsTyping", globalMessageUser.id);
                } catch (err) {
                    console.error("Error sending private message:", err);
                }
            }
            messageInput.addEventListener("input", (e) => {
                const value = e.target.innerText;
                if (value === "\n") {
                    e.target.innerText = "";
                }
                if (regex.test(value)) {
                    e.target.style.direction = "rtl";
                } else {
                    e.target.style.direction = "ltr";
                }
                if (value.length % 10 === 1)
                    IsTyping();
            });
            connection.on("Confirmation", (senderId) => {
                if (senderId === globalMessageUser.id) {
                    notification.src = "./received.mp3";
                    notification.play();
                    notification.onended = (el => {
                        notification.src = "./water_drop.mp3";
                    });
                }
            });
            // ________________________________________________________________
            document.addEventListener("keydown", async (event) => {
                if (event.ctrlKey && event.key.toLowerCase() === 'i') {
                    event.preventDefault();
                    toggleRecording();
                }
            });

            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            async function toggleRecording() {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            }

            async function startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecording = true;

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.start();
                    console.log("Recording started... Press Ctrl + I to stop.");
                } catch (error) {
                    console.error("Error accessing microphone:", error);
                }
            }

            async function stopRecording() {
                if (mediaRecorder && isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    console.log("Recording stopped... Sending audio.");

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        displayAudioMessage(audioUrl, globalMessageUser.id); // Display sent message
                        await sendAudioInChunks(audioBlob);
                    };
                }
            }

            async function sendAudioInChunks(audioBlob) {
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1]; // Remove `data:audio/webm;base64,` prefix
                    const chunkSize = 5000; // Adjust chunk size if needed
                    const totalChunks = Math.ceil(base64Audio.length / chunkSize);

                    for (let i = 0; i < totalChunks; i++) {
                        const chunk = base64Audio.slice(i * chunkSize, (i + 1) * chunkSize);
                        const isLastChunk = i === totalChunks - 1;

                        await connection.invoke("SendLargeMessage", globalMessageUser.id, base64Audio.length, i, chunk, isLastChunk);
                    }
                };
            }



            let audioMessageBuffer = {}; // Store incoming chunks per sender

            connection.on("sendlargemessage", async (senderUserId, messageSize, chunkIndex, chunk, finished, time) => {
                // Ensure buffer exists for this sender
                if (!audioMessageBuffer[senderUserId]) {
                    audioMessageBuffer[senderUserId] = { chunks: [], receivedSize: 0 };
                }

                // Store chunk at correct index
                audioMessageBuffer[senderUserId].chunks[chunkIndex] = chunk;
                audioMessageBuffer[senderUserId].receivedSize += chunk.length;

                console.log(`Received chunk ${chunkIndex} from ${senderUserId}, Size: ${chunk.length}`);

                // Process when all chunks are received
                if (finished && audioMessageBuffer[senderUserId].receivedSize >= messageSize) {
                    console.log(`All chunks received from ${senderUserId}. Reconstructing audio...`);

                    let base64Audio = audioMessageBuffer[senderUserId].chunks.join(""); // Combine chunks

                    let audioBlob = new Blob([Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0))], { type: "audio/webm" });
                    let audioUrl = URL.createObjectURL(audioBlob);

                    displayAudioMessage(audioUrl, senderUserId, "Reciever");
                    confirm();
                    notification.play();
                    // Cleanup buffer to free memory
                    delete audioMessageBuffer[senderUserId];
                }
            });
        }
    </script>
    <!--helper functions-->
    <script>
        function getFormattedTime() {
            return new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
        /**
        * @param {string} message
        * @param {{id:string,imageLink:string,username:string}} metaData
        */
        function showNotification(message, metaData) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            notification.dataset = metaData;
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
            return notification;
        }
        function scrollToBottom() {
            const height = document.getElementsByClassName("chat-body")[0].scrollHeight;
            document.getElementsByClassName("chat-body")[0].scrollTo(0, height);
        }
        /**
        * @param {{id:string,imageLink:string,username:string}} chosen
        * @param {()=>{}} callback
        */
        function changeUser(chosen, callback) {
            globalMessageUser.id = chosen.id;
            globalMessageUser.imageLink = chosen.imageLink;
            globalMessageUser.username = chosen.username;
            document.getElementById("profilePic").src = globalMessageUser.imageLink;
            document.getElementById("currentUsername").innerText = globalMessageUser.username;
            document.querySelector(".chat-body").innerText = "";
            while (notSeen.length > 0) {
                appendMessage(notSeen.shift(), "Reciever");
            }
        }
        /**
         * @param {{message:string,time:string}} message
         * @param {"Sender"|"Reciever"} type
        */
        function appendMessage(message, type = "Sender") {
            const messagesList = document.getElementById("messagesList");
            const div = document.createElement("div");
            const innerMessage = document.createElement("div");

            innerMessage.innerText = message.message;
            const time = document.createElement("div");
            time.innerText = `sent at:${message.time}`;
            time.style.cssText = "font-size:0.5rem;";
            if (regex.test(message.message)) {
                innerMessage.style.direction = "rtl";
            }
            if (type === "Reciever")
                div.className = "message received";
            else {
                div.className = "message sent";
                document.getElementById("messageInput").innerText = "";
            }
            div.appendChild(innerMessage);
            div.appendChild(time);
            messagesList.appendChild(div);
            messagesList.scrollTop = messagesList.scrollHeight;
            scrollToBottom();
        }
        function appendMessage(message, type = "Sender") {
            const messagesList = document.getElementById("messagesList");
            const div = document.createElement("div");
            const innerMessage = document.createElement("div");

            innerMessage.innerText = message.message;
            const time = document.createElement("div");
            time.innerText = `sent at:${message.time}`;
            time.style.cssText = "font-size:0.5rem;";
            if (regex.test(message.message)) {
                innerMessage.style.direction = "rtl";
            }
            if (type === "Reciever")
                div.className = "message received";
            else {
                div.className = "message sent";
                document.getElementById("messageInput").innerText = "";
            }
            div.appendChild(innerMessage);
            div.appendChild(time);
            messagesList.appendChild(div);
            messagesList.scrollTop = messagesList.scrollHeight;
            scrollToBottom();
        }
        /**
        * @param {{message:string,time:string}} message
        * @param {"Sender"|"Reciever"} type
        */
        function displayAudioMessage(audioUrl, senderId, type = "Sender") {
            const messagesList = document.getElementById("messagesList");
            const div = document.createElement("div");
            const audioElement = document.createElement("audio");
            audioElement.controls = true;
            audioElement.src = audioUrl;
            audioElement.style.scale = "0.9";
            if (type === "Reciever")
                div.className = "message received";
            else
                div.className = "message sent";
            div.appendChild(audioElement);
            messagesList.appendChild(div);

            // Scroll to the latest message
            scrollToBottom();
        }
        async function toggleRecording() {
            let recordButton = document.getElementById("recordButton");

            if (!isRecording) {
                recordButton.style.background = "red"; // Indicate recording
                startRecording();
            } else {
                recordButton.style.background = "#4da8f0"; // Reset color
                stopRecording();
            }
        }
    </script>
</body>

</html>
